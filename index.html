<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
</head>

<body>
    <div class="container text-center py-5">
        <h1 class="mb-5">🌤️ Check Your City's Weather</h1>
        <div class="input-group mb-4 w-75 mx-auto">
            <input type="text" id="city" class="form-control" placeholder="Enter city name" value="Ahmedabad" />
            <button id="btn" class="btn btn-warning">Search</button>
        </div>
        <div class="weather-info card mx-auto p-4" id="weather-info"></div>
    </div>
</body>

</html>
